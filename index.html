<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Places API test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="dns-prefetch" href="https://www.googleapis.com">
  </head>
  <body>
    <input type="search" placeholder="Enter a location">
    <output></output>
    <div id="map"></div>
    <nav>
      <a href="#prev" id="prev">Previous</a>
      <select name="type" id="select-type"></select>
      <label id="label-radius" for="radius">Radius: <span>500</span>m</label>
      <input type="range" name="radius" "min"="100" max="5000" step="100" id="radius" value="500">
      <a href="#next" id="next">Next</a>
    </nav>
    <footer>Browse the code on <a href="https://github.com/henningthies/Autocomplete/">GitHub</a>.</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3&libraries=places&sensor=false"></script>
    <script src="application.js"></script>
  </body>
</html>
